    <!-- Main Content -->

    <!-- Mortgage Calculator -->
    <section>
        <h2>Mortgage Calculator (Fixed-rate)</h2>
        <div class="calculator-input">
            <label for="loan-amount">Loan Amount</label>
            <input type="number" id="loan-amount" min="0">
        </div>
        <div class="calculator-input">
            <label for="interest-rate">Interest Rate (%)</label>
            <input type="number" id="interest-rate" min="0" step="0.01">
        </div>
        <div class="calculator-input">
            <label for="loan-term">Loan Term (years)</label>
            <input type="number" id="loan-term" min="0">
        </div>
        <button onclick="calculateMortgage()">Calculate</button>
        <p id="monthly-payment"></p>
        <p id="total-amount-paid"></p>
        <p id="total-interest-paid"></p>
    </section>
    <script>
        function calculateMortgage() {
            var loanAmount = document.getElementById('loan-amount').value;
            var interestRate = document.getElementById('interest-rate').value / 100 / 12;
            var loanTerm = document.getElementById('loan-term').value * 12;

            var monthlyPayment = loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm) / (Math.pow(1 + interestRate, loanTerm) - 1);
            var totalAmountPaid = monthlyPayment * loanTerm;
            var totalInterestPaid = totalAmountPaid - loanAmount;

            document.getElementById('monthly-payment').textContent = 'Monthly Payment: $' + monthlyPayment.toFixed(2);
            document.getElementById('total-amount-paid').textContent = 'Total Amount Paid: $' + totalAmountPaid.toFixed(2);
            document.getElementById('total-interest-paid').textContent = 'Total Interest Paid: $' + totalInterestPaid.toFixed(2);
        }
    </script>
