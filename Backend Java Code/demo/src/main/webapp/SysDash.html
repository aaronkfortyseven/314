<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin Dashboard</title>
    <link rel="stylesheet" href="SysDashStyle.css">
</head>
<body>
    <header>
        <h1>System Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    
    <main>
        <section id="userManagement">
            <h2>User Management</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for user...">
                <button id="searchAccBtn">Search</button>
            </div>
            <button id="createUserBtn">Create User</button>
            <button id="viewUsersBtn">View Users</button>
            <div id="userList"></div> <!-- Add this line to display user accounts -->
            
        <!-- User Add Form -->
        <br>
        <form id="addUserForm" style="display: none;">
            <label for="accUsername">Username:</label>
            <input type="text" id="accUsername" name="username"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="accRole">Role:</label>
            <select id="accRole">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
                <option value="agent">Agent</option>
            </select>
            <br>

            <input id="addUserSubmitButton" type="submit" value="Add User">
        </form>

        <form id="updateUserForm" style="display: none;">
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername" name="username"><br>
        
            <label for="updatePassword">Password:</label>
            <input type="password" id="updatePassword" name="password"><br>
        
            <label for="updateRole">Role:</label>
            <select id="updateRole">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
                <option value="agent">Agent</option>
            </select>
            <br>
        
            <input id="updateUserSubmitButton" type="submit" value="Update User">
        </form>

        <div id="dashboard" class="dashboard"></div>

        </section>


<!-- PROFILE -->
        <section id="userProfileManagement">
            <h2>User Profile Management</h2>
            <div class="search-container">
                <input type="text" id="searchProfileInput" placeholder="Search for user profile...">
                <button id="searchProfileBtn">Search</button>
            </div>
            <button id="createProfileButton">Create Profile</button>
            <button id="viewProfilesButton">View Profiles</button>
            <div id="profileList"></div> 
            <!-- Profile Add Form -->
            <br>
        <form id="addProfileForm" style="display: none;">
            <label for="profileUsername">Username:</label>
            <input type="text" id="profileUsername" name="username"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <br>

            <input id="addProfileSubmitButton" type="submit" value="Add Profile">
        </form>

        <!-- Profile Update Form -->
        <form id="updateProfileForm" style="display: none;">
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername" name="username"><br>

            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" name="email"><br>

            <label for="updateRole">Role:</label>
            <select id="updateRole">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
                <option value="agent">Agent</option>
            </select>
            <br>

            <input id="updateProfileSubmitButton" type="submit" value="Update Profile">
        </form>

        </section>











        <div id="dashboard" class="dashboard"></div>


        <script src="SysDash.js"></script>
        
    </main>
</body>
</html>
